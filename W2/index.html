<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>It's raining cats and dogs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="stage">

    <!-- The cloud button at the top  -->
    <div id="cloud"
         class="cloud"
         role="button"
         tabindex="0"
         aria-label="Make it rain cats and dogs">
      ☁️
    </div>

    <div id="title" class="title">How's the weather?</div>
    
    <!-- instructions of keydown  -->
    <p class="instruction">💡 Tip: Click the cloud or press any key to make it rain!</p>

    <!-- The container that holds raindrops, JS will stuff a lot into it 🐱🐶  -->
    <div id="rain" class="rain" aria-hidden="true"></div>
  </div>

  <!-- js part -->
  <script src="script.js"></script>
</body>
</html>
